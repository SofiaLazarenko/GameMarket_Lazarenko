<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Market</title>
        <link rel="stylesheet" href="market.css">
    </head>

    <body>
        <content>
            <!--Блок заголовку-->
            <div class="title">Товари, на які діє знижка</div>

            <!--Блок товарів-->
            <div class="items">

                <!--Блок окремого товару-->
                <div class="item">

                    <div class="item-title">Мотокоса</div>

                    <!--Блок зображення товару-->
                    <div class="item-image"></div>
                     <img src="img/m.jpg"  alt="Мотокоса 43"> 

                    <!--Блок з оплатою частинами-->
                    <div class="parts-pay">
                        <div><img src="img/mono-lapka.jpg" alt="">6</div>
                        <div><img src="img-market/pb.png" alt="">8</div>
                    </div>

                    <!--Блок ціни-->
                    <div class="prise">
                        <div><span>5499 </span><sup>грн</sup></div>
                        <div><span>4497</span><sup>грн</sup></div>
                    </div>

                    <!--Блок бонусної ціни-->
                    <div class="prise bonus">
                        <div>ціна за купоном</div>
                        <div><span>4395</span><sup>грн</sup></div>
                    </div>
                </div>

                <div class="item">Тример</div>
                <div class="item">Газонокосарка</div>
                <div class="item">Оприскувач</div>
                </div>
            </div>

            <!--Блок контактів-->
            <div class="contacts">
                <p>Житомир</p>
                <p>вул.Київська, 106</p>
                <p> +38 (067) 414-53-30*</p>
            </div>
            <div class="info">*Знижка в розмірі сто гривень діє з Loren, ispum dolor sit amet consecteur adipisicing elit. Quas officia..
            </div>
        </content>
    </body>
</html>
